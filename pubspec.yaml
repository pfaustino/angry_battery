name: angry_battery
description: "Monitor and manage your phone's battery usage with style."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Battery monitoring
  battery_plus: ^6.0.3
  
  # Charts for usage visualization
  fl_chart: ^0.69.0
  
  # State management
  provider: ^6.1.2
  
  # Local storage
  shared_preferences: ^2.3.2
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  android_intent_plus: ^5.0.0
  
  # Modern fonts
  google_fonts: ^6.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#1A1A1A"
  adaptive_icon_foreground: "assets/images/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
